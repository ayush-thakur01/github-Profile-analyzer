<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GitHub Roast Analyzer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <h1> GITHUB PROFILE ANALYZER</h1>

    <div class="search">
      <input id="username" placeholder="Enter GitHub username" />
      <button onclick="analyze()">Analyze</button>
    </div>

    <section id="result" class="hidden">
      <div class="card">
        <h2 id="score"></h2>
        <p id="message"></p>
      </div>

      <div class="card">
        <h3> Breakdown</h3>
        <div id="breakdown"></div>
      </div>

      <div class="card">
        <h3> Advice</h3>
        <ul id="advice"></ul>
      </div>

      <div class="card">
        <h3> Timeline</h3>
        <div id="timeline"></div>
      </div>
    </section>
  </div>

        <div class="card">
        <h3> Internship Readiness</h3>
        <h4 id="readinessLevel"></h4>
        <p id="readinessMessage"></p>
      </div>

      <div class="card">
        <h3> Biggest Improvement Area</h3>
        <h4 id="weaknessLabel"></h4>
        <p id="weaknessMessage"></p>
      </div>


  <script src="script.js"></script>
</body>
</html>
